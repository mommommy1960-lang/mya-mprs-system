name: Run MPRS Test Campaign

on:
  workflow_dispatch:

jobs:
  run-campaign:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install markdown reportlab beautifulsoup4

      - name: Run 100-sim test campaign
        run: |
          python tools/test_campaign_engine.py

      - name: Upload campaign report
        uses: actions/upload-artifact@v4
        with:
          name: mprs-test-campaign
          path: reports/campaign_*.json
