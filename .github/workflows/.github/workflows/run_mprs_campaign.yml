name: Run MPRS Campaign

on:
  workflow_dispatch:

jobs:
  run-campaign:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Run 100-sim campaign
        run: python tools/test_campaign_engine.py

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: mprs-test-report
          path: reports/campaign_*.json
